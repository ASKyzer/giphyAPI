<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <title>giphy API</title>
</head>

<body>
    <div class="container-fluid">
      <div class="row title-row">
        <div class="col justify-content-center">
          <h1 class="text-truncate">Go Looney with Cartoon-ey Gifs</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row search-row">
        <div class="col" align=center>
          <form class="characterInputForm" action="index.html" method="post">
            <label class="inputLabel" for="Add Character">Enter a cartoon character: </label>
            <input id="userInput" type="text" class="" value="" placeholder="Add your selection">
            <input id="submitButton" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <div class="row buttons-row">
      <div id="cartoonButtons" class="col col-3 justify-content-center" align=center>
        <!-- the buttons array go here and user input button get prepended to the top -->
      </div>
      <div id="cartoonImages" class="col col-9" align=center>
        <!-- the resulting 10 gifs go in here -->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom javaScript -->
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
